<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="winscreen hidden">
        <div class="results">
            <h1>The Winner is:</h1>
            <h1 class="winner"></h1>
        </div>
    </div>
    <div class="screen">
        <div class="player-one">
            <div>
                <h1>Player One</h1>
                <div>
                    <img src="./img/X.png" alt="X">
                </div>
            </div>
        </div>
        <div class="container blur">
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="player-two">
            <div>
                <h1>Player Two</h1>
                <div>
                    <img src="./img/O.png" alt="X">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button>Begin</button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 Robert Bangiyev</p>
        <div>
            <a href="https://github.com/RobertBangiyev" target="_blank">
                <img src="./img/github.png" alt="github logo">
            </a>
        </div>
    </div>
</body>
</html>
